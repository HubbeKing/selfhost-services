apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: authelia
spec:
  # single service IP for authelia to connect to
  ports:
    - port: 3306
      name: mariadb
    - port: 4444
      name: sst
    - port: 4567
      name: galera
    - port: 4568
      name: ist
  selector:
    app: mariadb
---
apiVersion: v1
kind: Service
metadata:
  name: galera
  namespace: authelia
spec:
  # headless service for the galera cluster itself
  clusterIP: None
  ports:
    - port: 3306
      name: mariadb
    - port: 4444
      name: sst
    - port: 4567
      name: galera
    - port: 4568
      name: ist
  selector:
    app: mariadb
