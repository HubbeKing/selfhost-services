apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: authelia
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mariadb
  serviceName: galera
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - mariadb
      priorityClassName: high-priority
      initContainers:
        - image: docker.io/library/busybox:stable
          name: configmap-copier
          command: ["/bin/sh", "-c", "cp -L /readonly/* /configs/"]
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /readonly
              name: configs
            - mountPath: /configs
              name: configs-rw
      containers:
        - image: docker.io/library/mariadb:10.8.4
          name: mariadb
          command: ["/bin/sh", "/startup.sh"]
          env:
            - name: BOOTSTRAP_FORCE
              value: "false"
            - name: MARIADB_AUTO_UPGRADE
              value: "true"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          envFrom:
            - secretRef:
                name: mariadb-envs
          lifecycle:
            preStop:
              # run a proper wait-for-replicas shutdown
              exec:
                command:
                  - /shutdown.sh
          ports:
            - containerPort: 3306
              name: mysql
          readinessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "mysql --host=localhost --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} --execute 'SELECT 1'"
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
            - mountPath: /etc/mysql/conf.d/
              name: configs-rw
            - mountPath: /startup.sh
              name: scripts
              subPath: startup.sh
            - mountPath: /shutdown.sh
              name: scripts
              subPath: shutdown.sh
      terminationGracePeriodSeconds: 60  # give mariadb time for a graceful shutdown
      volumes:
        - name: configs-rw
          emptyDir: {}
        - name: configs
          configMap:
            name: mariadb-configs
        - name: scripts
          configMap:
            name: mariadb-scripts
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
