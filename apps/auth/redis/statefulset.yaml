apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: authelia
spec:
  replicas: 3
  serviceName: redis
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - redis
      priorityClassName: high-priority
      initContainers:
        - image: docker.io/library/busybox:stable
          name: configmap-copier
          command: ["/bin/sh", "-c", "cp -L /readonly/* /configs/"]
          volumeMounts:
            - mountPath: /readonly
              name: redis-configs
            - mountPath: /configs
              name: redis-config-rw
      containers:
        - image: docker.io/library/redis:7.0.11
          name: redis
          command: ["/bin/sh", "/scripts/startup.sh", "redis"]
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 6379
              name: redis
          readinessProbe:
            exec:
              command:
                - "redis-cli"
                - "ping"
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /scripts
              name: redis-scripts
            - mountPath: /configs
              name: redis-config-rw
        - image: docker.io/library/redis:7.0.11
          name: sentinel
          command: ["/bin/sh", "/scripts/startup.sh", "sentinel"]
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 26379
              name: sentinel
          readinessProbe:
            exec:
              command:
                - "redis-cli"
                - "ping"
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /scripts
              name: redis-scripts
            - mountPath: /configs
              name: redis-config-rw
      volumes:
        - name: redis-scripts
          configMap:
            name: redis-scripts
            defaultMode: 0755
        - name: redis-configs
          configMap:
            name: redis-configs
        - name: redis-config-rw
          emptyDir: {}
