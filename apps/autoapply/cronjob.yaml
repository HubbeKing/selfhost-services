apiVersion: batch/v1
kind: CronJob
metadata:
  name: autoapply
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: autoapply
          imagePullSecrets:
            - name: registry-hubbe-club-creds
          containers:
            - name: autoapply
              image: registry.hubbe.club/autoapply:v1.21.2
              command: ["bash"]
              args: ["/apply.sh"]
              env:
                - name: SOPS_AGE_KEY_FILE
                  value: /keys.txt
              resources:
                requests:
                  cpu: 250m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 256Mi
              volumeMounts:
                - name: apply-script
                  mountPath: /apply.sh
                  subPath: apply.sh
                - name: age-keys
                  mountPath: /keys.txt
                  subPath: keys.txt
          volumes:
            - name: apply-script
              configMap:
                name: apply-script
                defaultMode: 0755
            - name: age-keys
              secret:
                secretName: age-keys
