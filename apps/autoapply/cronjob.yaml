apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: autoapply
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: autoapply
          imagePullSecrets:
            - name: registry-hubbe-club-creds
          containers:
            - name: autoapply
              image: registry.hubbe.club/autoapply:v1.20.3
              command: ["bash"]
              args: ["/apply.sh"]
              env:
                - name: SOPS_PGP_FP
                  valueFrom:
                    secretKeyRef:
                      key: GPG_FINGERPRINT
                      name: gpg-secrets
                - name: GPG_PASSPHRASE
                  valueFrom:
                    secretKeyRef:
                      key: GPG_PASSPHRASE
                      name: gpg-secrets
              resources:
                requests:
                  cpu: 250m
                  memory: 64Mi
                limits:
                  cpu: 250m
                  memory: 128Mi
              volumeMounts:
                - name: apply-script
                  mountPath: /apply.sh
                  subPath: apply.sh
                - name: gpg-key
                  mountPath: /gpg.key
                  subPath: GPG_KEY
          volumes:
            - name: apply-script
              configMap:
                name: apply-script
                defaultMode: 0755
            - name: gpg-key
              secret:
                secretName: gpg-secrets
