apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: autoapply
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: autoapply
          imagePullSecrets:
            - name: registry-hubbe-club-creds
          containers:
            - name: autoapply
              image: registry.hubbe.club/autoapply:1.20.1
              env:
                - name: SOPS_PGP_FP
                  value: 74B91EB9898B2ADB9A9E488A7C60FBD151BFFC9E
              resources:
                requests:
                  cpu: "50m"
                  memory: "50Mi"
              command: ["bash"]
              args: ["/apply.sh"]
              volumeMounts:
                - name: apply-script
                  mountPath: /apply.sh
                  subPath: apply.sh
          volumes:
            - name: apply-script
              configMap:
                name: apply-script
                defaultMode: 0755
