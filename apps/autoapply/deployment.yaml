apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoapply
  namespace: default
  labels:
    component: autoapply
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: autoapply
      app: autoapply
  template:
    metadata:
      labels:
        component: autoapply
        app: autoapply
    spec:
      serviceAccountName: autoapply
      containers:
        - name: autoapply
          image: autoapply/autoapply:0.15.1-kubectl
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
          args:
            - env:AUTOAPPLY_CONFIG
          envFrom:
            - secretRef:
                name: autoapply-secret
          env:
            - name: AUTOAPPLY_CONFIG
              value: |
                init:
                  commands:
                    - mkdir -p -m 700 ~/.ssh
                    - echo "${SSH}" > ~/.ssh/id_ed25519 && chmod 600 ~/.ssh/id_ed25519
                    - echo "${SSH_HOST_KEY}" > ~/.ssh/known_hosts
                    - echo "${GPG}" | gpg --import
                loop:
                  sleep: 300
                  commands:
                    - git clone -b 'master' --depth 1 --single-branch 'git@github.com:HubbeKing/selfhost-services.git' '.'
                    - find '.' -type f -regex '.*.ya*ml' -exec sops --decrypt --in-place '{}' \;
                    - kubectl apply -R -f core/
                    - kubectl apply -f volumes/
                    - kubectl apply -f nginx/
                    - kubectl apply -R -f apps/
      tolerations:
        - effect: NoExecute
          operator: Exists
