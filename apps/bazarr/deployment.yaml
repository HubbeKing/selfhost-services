apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - image: linuxserver/bazarr:latest
          imagePullPolicy: Always
          name: bazarr
          resources:
            requests:
              cpu: "10m"
              memory: "200Mi"
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          volumeMounts:
            - name: bazarr-config
              mountPath: /config
            - name: bazarr-array
              mountPath: /movies
              subPath: Videos/Movies
            - name: bazarr-array
              mountPath: /tv
              subPath: Videos/Shows
      volumes:
        - name: bazarr-config
          persistentVolumeClaim:
            claimName: bazarr-config-hostpath
        - name: bazarr-array
          persistentVolumeClaim:
            claimName: array
