apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  serviceName: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - image: linuxserver/bazarr:latest
          imagePullPolicy: Always
          name: bazarr
          livenessProbe:
            httpGet:
              path: /login/
              port: 6767
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: "10m"
              memory: "200Mi"
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          volumeMounts:
            - name: config
              mountPath: /config
            - name: array
              subPath: Videos/Movies
              mountPath: /movies
            - name: array
              subPath: Videos/Shows
              mountPath: /tv
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
