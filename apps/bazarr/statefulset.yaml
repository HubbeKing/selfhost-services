apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bazarr
spec:
  selector:
    matchLabels:
      app: bazarr
  serviceName: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - image: ghcr.io/linuxserver/bazarr:version-v1.0.2
          name: bazarr
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          ports:
            - containerPort: 6767
              name: http
          readinessProbe:
            httpGet:
              path: /login/
              port: 6767
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 500m
              memory: 500Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: movies
              mountPath: /movies
            - name: shows
              mountPath: /tv
      volumes:
        - name: movies
          persistentVolumeClaim:
            claimName: nfs-videos-movies
        - name: shows
          persistentVolumeClaim:
            claimName: nfs-videos-shows
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
