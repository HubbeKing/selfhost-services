apiVersion: v1
kind: Service
metadata:
  name: deepdream
spec:
  ports:
    - port: 8000
  selector:
    app: deepdream
---
apiVersion: v1
kind: Service
metadata:
  name: deepdream-queue
spec:
  ports:
    - port: 5672
  selector:
    app: deepdream-queue
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: deepdream
spec:
  tls:
    - hosts:
      - deepdream.hubbe.club  
  rules:
    - host: deepdream.hubbe.club
      http:
        paths:
          - path: /
            backend:
              serviceName: deepdream
              servicePort: 8000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: deepdream-rabbit-envs
data:
  RABBITMQ_HOST: deepdream-queue
  RABBITMQ_PORT: "5672"
  RABBITMQ_DEFAULT_USER: deepdream
  RABBITMQ_DEFAULT_PASS: Karaoke-Strudel-Cannon4
  RABBITMQ_DEFAULT_VHOST: tasks
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepdream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepdream
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: deepdream
    spec:
      containers:
        - image: hubbeking/deepdream-docker:latest
          imagePullPolicy: Always
          name: deepdream-api
          envFrom:
            - configMapRef:
                name: deepdream-rabbit-envs
          volumeMounts:
            - name: deepdream-inputs
              mountPath: /opt/deepdream/inputs
            - name: deepdream-outputs
              mountPath: /opt/deepdream/outputs
        - image: hubbeking/deepdream-docker:latest
          imagePullPolicy: Always
          name: deepdream-worker
          command: ["celery", "-A", "tasks", "worker", "--loglevel=INFO", "--concurrency=1"]
          env:
            - name: GLOG_minloglevel
              value: "2"
          envFrom:
            - configMapRef:
                name: deepdream-rabbit-envs
            - secretRef:
                name: deepdream-mail-envs
          volumeMounts:
            - name: deepdream-inputs
              mountPath: /opt/deepdream/inputs
            - name: deepdream-outputs
              mountPath: /opt/deepdream/outputs
      volumes:
        - name: deepdream-inputs
          emptyDir: {}
        - name: deepdream-outputs
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepdream-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepdream-queue
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: deepdream-queue
    spec:
      containers:
        - image: rabbitmq:latest
          imagePullPolicy: Always
          name: deepdream-queue
          envFrom:
            - configMapRef:
                name: deepdream-rabbit-envs
