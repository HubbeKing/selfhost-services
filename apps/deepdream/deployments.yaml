apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepdream-queue
spec:
  selector:
    matchLabels:
      app: deepdream
      component: rabbitmq
  template:
    metadata:
      labels:
        app: deepdream
        component: rabbitmq
    spec:
      containers:
        - image: docker.io/library/rabbitmq:latest
          name: rabbitmq
          envFrom:
            - configMapRef:
                name: deepdream-rabbit-envs
          ports:
            - containerPort: 5672
              name: rabbitmq
          readinessProbe:
            exec:
              command:
                - "rabbitmq-diagnostics"
                - "-q"
                - "ping"
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepdream-web
spec:
  selector:
    matchLabels:
      app: deepdream
      component: deepdream
  template:
    metadata:
      labels:
        app: deepdream
        component: deepdream
    spec:
      imagePullSecrets:
        - name: registry-hubbe-club-creds
      containers:
        - image: registry.hubbe.club/deepdream:latest
          name: api
          envFrom:
            - configMapRef:
                name: deepdream-rabbit-envs
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 150m
              memory: 256Mi
          volumeMounts:
            - name: deepdream-inputs
              mountPath: /opt/deepdream/inputs
            - name: deepdream-outputs
              mountPath: /opt/deepdream/outputs
        - image: registry.hubbe.club/deepdream:latest
          name: worker
          command: ["celery", "-A", "tasks", "worker", "--loglevel=INFO", "--concurrency=1"]
          env:
            - name: GLOG_minloglevel
              value: "2"
          envFrom:
            - configMapRef:
                name: deepdream-rabbit-envs
            - secretRef:
                name: deepdream-mail-envs
          readinessProbe:
            exec:
              command:
                - "celery"
                - "-A"
                - "tasks"
                - "status"
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: deepdream-inputs
              mountPath: /opt/deepdream/inputs
            - name: deepdream-outputs
              mountPath: /opt/deepdream/outputs
      volumes:
        - name: deepdream-inputs
          emptyDir: {}
        - name: deepdream-outputs
          emptyDir: {}
