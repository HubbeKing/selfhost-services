apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deepdream
  annotations:
    nginx.ingress.kubernetes.io/app-root: /upload
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.default.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://login.hubbe.club/oauth2/start?rd=https://$host$request_uri"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - deepdream.hubbe.club
  rules:
    - host: deepdream.hubbe.club
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deepdream
                port:
                  number: 8000
