apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deepdream
  annotations:
    nginx.ingress.kubernetes.io/app-root: /upload
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - deepdream.hubbe.club
  rules:
    - host: deepdream.hubbe.club
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deepdream
                port:
                  number: 8000
