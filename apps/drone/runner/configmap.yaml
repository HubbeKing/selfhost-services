apiVersion: v1
kind: ConfigMap
metadata:
  name: runner-policy
  namespace: drone
data:
  POLICY: |
    ---
    kind: policy
    name: autoapply

    match:
      repo:
        - "HubbeKing/selfhost-services"

    metadata:
      namespace: drone

    service_account: autoapply

    resources:
      request:
        cpu: 500
        memory: 128MiB
      limit:
        cpu: 500
        memory: 256MiB
    ---
    kind: policy
    name: default

    metadata:
      namespace: drone

    service_account: drone

    resources:
      request:
        cpu: 250
        memory: 512MiB
      limit:
        cpu: 1000
        memory: 2GiB
