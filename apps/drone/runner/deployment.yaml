apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-runner
  namespace: drone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drone-runner
  template:
    metadata:
      labels:
        app: drone-runner
    spec:
      serviceAccountName: drone
      containers:
        - name: runner
          image: drone/drone-runner-kube:latest
          resources:
            requests:
              cpu: "100m"
              memory: "250Mi"
            limits:
              cpu: "250m"
              memory: "500Mi"
          envFrom:
            - secretRef:
                name: runner-envs
          env:
            - name: DRONE_POLICY_FILE
              value: /etc/config/policy.yml
            - name: DRONE_RPC_HOST
              valueFrom:
                secretKeyRef:
                  name: drone-envs
                  key: DRONE_RPC_HOST
            - name: DRONE_RPC_PROTO
              valueFrom:
                secretKeyRef:
                  name: drone-envs
                  key: DRONE_RPC_PROTO
            - name: DRONE_RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: drone-envs
                  key: DRONE_RPC_SECRET
          volumeMounts:
            - mountPath: /etc/config
              name: runner-policy
      volumes:
        - name: runner-policy
          configMap:
            name: runner-policy
            items:
              - key: POLICY
                path: policy.yml
