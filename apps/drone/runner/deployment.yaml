apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-runner
  namespace: drone
spec:
  selector:
    matchLabels:
      app: drone-runner
  template:
    metadata:
      labels:
        app: drone-runner
    spec:
      serviceAccountName: drone
      containers:
        - name: runner
          image: docker.io/drone/drone-runner-kube:1.0.0-beta.6
          env:
            - name: DRONE_POLICY_FILE
              value: /etc/config/policy.yml
            - name: DRONE_RPC_HOST
              valueFrom:
                secretKeyRef:
                  name: drone-envs
                  key: DRONE_RPC_HOST
            - name: DRONE_RPC_PROTO
              valueFrom:
                secretKeyRef:
                  name: drone-envs
                  key: DRONE_RPC_PROTO
            - name: DRONE_RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: drone-envs
                  key: DRONE_RPC_SECRET
          envFrom:
            - secretRef:
                name: runner-envs
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - mountPath: /etc/config
              name: runner-policy
      volumes:
        - name: runner-policy
          configMap:
            name: runner-policy
            items:
              - key: POLICY
                path: policy.yml
