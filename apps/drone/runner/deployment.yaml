apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-runner
  namespace: drone
spec:
  selector:
    matchLabels:
      app: runner
      component: drone
  template:
    metadata:
      labels:
        app: runner
        component: drone
    spec:
      serviceAccountName: drone
      containers:
        - name: secrets
          image: docker.io/drone/kubernetes-secrets:latest
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: runner-envs
                  key: DRONE_SECRET_PLUGIN_TOKEN
          ports:
            - containerPort: 3000
              name: secrets-api
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 256Mi
        - name: runner
          image: docker.io/drone/drone-runner-kube:1.0.0-beta.6
          env:
            - name: DRONE_POLICY_FILE
              value: /etc/config/policy.yml
            - name: DRONE_SECRET_PLUGIN_ENDPOINT
              value: http://localhost:3000
            - name: DRONE_HTTP_BIND
              value: "0.0.0.0:5000"
            - name: DRONE_RPC_HOST
              valueFrom:
                secretKeyRef:
                  name: drone-envs
                  key: DRONE_RPC_HOST
            - name: DRONE_RPC_PROTO
              valueFrom:
                secretKeyRef:
                  name: drone-envs
                  key: DRONE_RPC_PROTO
            - name: DRONE_RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: drone-envs
                  key: DRONE_RPC_SECRET
          envFrom:
            - secretRef:
                name: runner-envs
          ports:
            - containerPort: 5000
              name: dashboard
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - mountPath: /etc/config
              name: runner-policy
      volumes:
        - name: runner-policy
          configMap:
            name: runner-policy
            items:
              - key: POLICY
                path: policy.yml
