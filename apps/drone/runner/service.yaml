apiVersion: v1
kind: Service
metadata:
  name: drone-runner
  namespace: drone
spec:
  loadBalancerIP: 192.168.1.8
  ports:
    - port: 3000
      targetPort: dashboard
  selector:
    app: runner
    component: drone
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: drone-secrets
  namespace: drone
spec:
  ports:
    - port: 5000
      targetPort: secrets-api
  selector:
    app: runner
    component: drone
