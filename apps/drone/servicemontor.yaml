apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: drone
  namespace: monitoring
  labels:
    name: drone
spec:
  endpoints:
    - targetPort: 80
      interval: 30s
      bearerTokenSecret:
        key: token
        name: drone-metrics-token
  namespaceSelector:
    matchNames:
      - drone
  selector:
    matchLabels:
      app: drone
      component: drone
