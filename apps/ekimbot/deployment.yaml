apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekimbot
  labels:
    app: ekimbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ekimbot
  template:
    metadata:
      labels:
        app: ekimbot
    spec:
      containers:
        - name: ekimbot
          image: quay.io/ekimekim/ekimbot:latest
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
