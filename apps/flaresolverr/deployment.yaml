apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
spec:
  selector:
    matchLabels:
      app: flaresolverr
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      containers:
        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:v3.3.22
          env:
            - name: LOG_LEVEL
              value: info
          ports:
            - containerPort: 8191
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8191
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
