apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: foundry-ashes
spec:
  tls:
    - hosts:
      - foundry.hubbe.club
  rules:
    - host: foundry.hubbe.club
      http:
        paths:
          - path: /ashes
            backend:
              serviceName: foundry-ashes
              servicePort: 30000
---
apiVersion: v1
kind: Service
metadata:
  name: foundry-ashes
spec:
  ports:
    - port: 30000
  selector:
    app: foundry-ashes
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: foundry-ashes
  annotations:
    stash.appscode.com/backup-blueprint: app-backup
    stash.appscode.com/target-paths: "/data"
    stash.appscode.com/volume-mounts: "data:/data"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foundry-ashes
  serviceName: foundry-ashes
  template:
    metadata:
      labels:
        app: foundry-ashes
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
        - name: regcred
      containers:
        - image: hubbeking/foundry:v0.6.0
          name: foundry-ashes
          command: ["node"]
          args: ["/foundry/resources/app/main.js", "--dataPath=/data"]
          resources:
            requests:
              cpu: "100m"
              memory: "500Mi"
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
