apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foundry-barthu
  annotations:
    # disable client_max_body_size checking, to allow large uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  tls:
    - hosts:
      - foundry.hubbe.club
  rules:
    - host: foundry.hubbe.club
      http:
        paths:
          - path: /barthu
            pathType: Prefix
            backend:
              service:
                name: foundry-barthu
                port:
                  number: 30000
---
apiVersion: v1
kind: Service
metadata:
  name: foundry-barthu
spec:
  ports:
    - port: 30000
  selector:
    app: foundry-barthu
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: foundry-barthu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foundry-barthu
  serviceName: foundry-barthu
  template:
    metadata:
      labels:
        app: foundry-barthu
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
        - name: registry-hubbe-club-creds
      containers:
        - image: registry.hubbe.club/foundry:v0.7.8
          name: foundry-barthu
          command: ["node"]
          args: ["/foundry/resources/app/main.js", "--dataPath=/data", "--world=barthu"]
          livenessProbe:
            httpGet:
              path: /barthu
              port: 30000
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: "100m"
              memory: "500Mi"
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
