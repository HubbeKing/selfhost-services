apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: foundry-barthu
spec:
  selector:
    matchLabels:
      app: foundry-barthu
  serviceName: foundry-barthu
  template:
    metadata:
      labels:
        app: foundry-barthu
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
        - name: registry-hubbe-club-creds
      containers:
        - image: registry.hubbe.club/foundry:v0.7.10
          name: foundry-barthu
          command: ["node"]
          args: ["/foundry/resources/app/main.js", "--noupdate", "--dataPath=/data", "--world=barthu"]
          ports:
            - containerPort: 30000
              name: http
          readinessProbe:
            httpGet:
              path: /barthu
              port: 30000
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - mountPath: /data
              name: data
        - image: docker.io/minio/minio:latest
          name: minio
          args:
            - "server"
            - "/data"
          envFrom:
            - configMapRef:
                name: foundry-minio-envs
          ports:
            - containerPort: 9000
              name: minio
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 15
          volumeMounts:
            - mountPath: /data
              name: data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
