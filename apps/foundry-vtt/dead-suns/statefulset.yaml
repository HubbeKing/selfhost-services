apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: foundry-dead-suns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foundry-dead-suns
  serviceName: foundry-dead-suns
  template:
    metadata:
      labels:
        app: foundry-dead-suns
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
        - name: registry-hubbe-club-creds
      containers:
        - image: registry.hubbe.club/foundry:v0.7.9
          name: foundry-dead-suns
          command: ["node"]
          args: ["/foundry/resources/app/main.js", "--noupdate", "--dataPath=/data", "--world=dead-suns"]
          livenessProbe:
            httpGet:
              path: /suns
              port: 30000
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: "100m"
              memory: "500Mi"
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
