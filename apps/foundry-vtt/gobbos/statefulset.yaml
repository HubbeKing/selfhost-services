apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: foundry-gobbos
spec:
  selector:
    matchLabels:
      app: foundry-gobbos
  serviceName: foundry-gobbos
  template:
    metadata:
      labels:
        app: foundry-gobbos
    spec:
      containers:
        - image: docker.io/felddy/foundryvtt:12.329.0
          name: foundry-gobbos
          envFrom:
            - secretRef:
                name: foundry-credentials
            - configMapRef:
                name: foundry-envs
            - secretRef:
                name: foundry-gobbos-envs
          ports:
            - containerPort: 30000
              name: http
          readinessProbe:
            httpGet:
              path: /gobbos
              port: 30000
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /data
              name: data
        - image: docker.io/library/httpd:2.4.61
          name: webdav
          ports:
            - containerPort: 8080
              name: webdav
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 150m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /usr/local/apache2/conf/httpd.conf
              name: config
              subPath: httpd.conf
            - mountPath: /var/www/webdav
              name: data
            - mountPath: /tmp
              name: tmp
            - mountPath: /tmp/users.pwd
              name: users
              subPath: users.pwd
      volumes:
        - name: config
          configMap:
            name: foundry-webdav-config
        - name: tmp
          emptyDir: {}
        - name: users
          secret:
            secretName: foundry-webdav-htpasswd
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
