apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: foundry-guns
spec:
  selector:
    matchLabels:
      app: foundry-guns
  serviceName: foundry-guns
  template:
    metadata:
      labels:
        app: foundry-guns
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
        - name: registry-hubbe-club-creds
      containers:
        - image: registry.hubbe.club/foundry:v9.249
          name: foundry-guns
          command: ["node"]
          args: ["/foundry/resources/app/main.js", "--noupdate", "--dataPath=/data", "--world=gun"]
          ports:
            - containerPort: 30000
              name: http
          readinessProbe:
            httpGet:
              path: /GUN
              port: 30000
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /data
              name: data
        - image: docker.io/library/httpd:2.4.52
          name: webdav
          ports:
            - containerPort: 8080
              name: webdav
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /usr/local/apache2/conf/httpd.conf
              name: config
              subPath: httpd.conf
            - mountPath: /var/www/webdav
              name: data
            - mountPath: /tmp
              name: tmp
            - mountPath: /tmp/users.pwd
              name: users
              subPath: users.pwd
      volumes:
        - name: config
          configMap:
            name: foundry-webdav-config
        - name: tmp
          emptyDir: {}
        - name: users
          secret:
            secretName: foundry-webdav-htpasswd
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
