apiVersion: v1
kind: Service
metadata:
  name: freshrss-db
spec:
  ports:
    - port: 3306
  selector:
    app: freshrss-db
---
apiVersion: v1
kind: Service
metadata:
  name: freshrss
spec:
  ports:
    - port: 80
  selector:
    app: freshrss
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: freshrss
spec:
  tls:
    - hosts:
      - rss.hubbe.club  
  rules:
    - host: rss.hubbe.club
      http:
        paths:
          - path: /
            backend:
              serviceName: freshrss
              servicePort: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: freshrss-envs
stringData:  
  MYSQL_DATABASE: "freshrss"
  MYSQL_USER: "freshrss"
  MYSQL_PASSWORD: "Appendage3-Dedicator-Chaps"
  MYSQL_RANDOM_ROOT_PASSWORD: "yes"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      containers:
        - image: freshrss/freshrss:1.15.3
          name: freshrss
          env:
            # cron minutes definition for RSS sync
            - name: CRON_MIN
              value: "*/5"
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: linuxserver-envs
                  key: TZ
          envFrom:
            - secretRef:
                name: freshrss-envs
          volumeMounts:
            - name: freshrss-data
              mountPath: /var/www/FreshRSS/data
      volumes:
        - name: freshrss-data
          hostPath:
            path: /home/hubbe/services/freshrss
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss-db
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: freshrss-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: freshrss-db
    spec:
      containers:
        - image: mariadb:10
          imagePullPolicy: Always
          name: freshrss-db
          envFrom:
            - secretRef:
                name: freshrss-envs
          volumeMounts:
            - name: freshrss-db-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: freshrss-db-storage
          hostPath:
            path: /home/hubbe/services/freshrss-db
