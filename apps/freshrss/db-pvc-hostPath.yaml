apiVersion: v1
kind: PersistentVolume
metadata:
  name: freshrss-db-hostpath
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 500Mi
  hostPath:
    path: /home/hubbe/services/freshrss-db
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freshrss-db-hostpath
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  volumeName: freshrss-db-hostpath
