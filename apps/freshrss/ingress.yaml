apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freshrss
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - rss.hubbe.club  
  rules:
    - host: rss.hubbe.club
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: freshrss
                port:
                  number: 80
