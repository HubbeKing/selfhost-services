apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: freshrss-db
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: freshrss-db
  serviceName: freshrss-db
  template:
    metadata:
      labels:
        app: freshrss-db
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: mariadb:10
          imagePullPolicy: Always
          name: freshrss-db
          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
          envFrom:
            - secretRef:
                name: freshrss-envs
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: freshrss-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  serviceName: freshrss-web
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      containers:
        - image: freshrss/freshrss:1.17.0
          name: freshrss
          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
          env:
            # cron minutes definition for RSS sync
            - name: CRON_MIN
              value: "*/5"
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: linuxserver-envs
                  key: TZ
          envFrom:
            - secretRef:
                name: freshrss-envs
          volumeMounts:
            - name: data
              mountPath: /var/www/FreshRSS/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
