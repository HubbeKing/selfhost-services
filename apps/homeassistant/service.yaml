apiVersion: v1
kind: Service
metadata:
  name: homeassistant
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.5
  externalTrafficPolicy: Local
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: 8123
      name: http
      protocol: TCP
  selector:
    app: homeassistant
