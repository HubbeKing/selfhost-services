apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubbot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hubbot
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: hubbeking/hubbot:latest
          imagePullPolicy: Always
          name: hubbot
          livenessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 5
            periodSeconds: 30
          args: ["-c", "/app/configs/hubbot.toml"]
          resources:
            requests:
              cpu: "50m"
              memory: "50Mi"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: config
              mountPath: /app/configs
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-hubbot-dbchat
        - name: logs
          emptyDir: {}
        - name: config
          configMap:
            name: hubbot-config
