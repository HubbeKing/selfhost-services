apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubbot
spec:
  selector:
    matchLabels:
      app: hubbot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hubbot
    spec:
      imagePullSecrets:
        - name: registry-hubbe-club-creds
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: registry.hubbe.club/hubbot:latest
          imagePullPolicy: Always
          name: hubbot
          args: ["-c", "/app/configs/hubbot.toml"]
          ports:
            - containerPort: 9999
              name: healthcheck
          readinessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 5
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: config
              mountPath: /app/configs
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-hubbot-dbchat
        - name: logs
          emptyDir: {}
        - name: config
          configMap:
            name: hubbot-config
