apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubbot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hubbot
    spec:
      # docker hub builds re2 with AVX extensions
      # this causes a SIGILL on galactica, due to its budget CPU
      # set a required affinity to prevent scheduling on galactica
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values: ["galactica"]
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: hubbeking/hubbot:latest
          imagePullPolicy: Always
          name: hubbot
          args: ["-c", "/app/configs/hubbot.toml"]
          resources:
            requests:
              cpu: "50m"
              memory: "50Mi"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: config
              mountPath: /app/configs
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-hubbot-dbchat
        - name: logs
          emptyDir: {}
        - name: config
          configMap:
            name: hubbot-config
