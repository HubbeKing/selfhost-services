apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: immich
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: server
    spec:
      # work around bug with ENV var parsing?
      enableServiceLinks: false
      containers:
        - image: ghcr.io/immich-app/immich-server:v1.135.2
          name: immich-server
          envFrom:
            - configMapRef:
                name: server-envs
            - secretRef:
                name: server-envs
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-envs
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
          ports:
            - containerPort: 2283
              name: http
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /usr/src/app/upload
              name: photos
      volumes:
        - name: photos
          persistentVolumeClaim:
            claimName: nfs-photos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine-learning
  namespace: immich
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: machine-learning
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: machine-learning
    spec:
      # work around bug with ENV var parsing?
      enableServiceLinks: false
      containers:
        - image: ghcr.io/immich-app/immich-machine-learning:v1.135.2
          name: immich-machine-learning
          envFrom:
            - configMapRef:
                name: server-envs
            - secretRef:
                name: server-envs
          env:
            # required for some reason, see https://github.com/immich-app/immich/discussions/9228
            - name: MACHINE_LEARNING_PORT
              value: "3003"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-envs
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
          ports:
            - containerPort: 3003
              name: http
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /cache
              name: model-cache
      volumes:
        - name: model-cache
          emptyDir: {}
