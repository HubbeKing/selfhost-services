apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: immich
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: postgres
  serviceName: postgres-hl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - image: ghcr.io/immich-app/postgres:18-vectorchord0.5.3
          imagePullPolicy: Always
          name: postgres
          env:
            - name: POSTGRES_INITDB_ARGS
              value: "--data-checksums"
          envFrom:
            - secretRef:
                name: db-envs
          ports:
            - containerPort: 5432
              name: tcp-postgres
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi
        storageClassName: longhorn
