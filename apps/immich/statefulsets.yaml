apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: immich
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: postgres
  serviceName: postgres-hl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - image: docker.io/library/postgres:15.5-alpine
          name: postgres
          envFrom:
            - secretRef:
                name: db-envs
          ports:
            - containerPort: 5432
              name: tcp-postgres
          readinessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "pg_isready -U immich -d immich"
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi
        storageClassName: longhorn
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: typesense
  namespace: immich
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: typesense
  serviceName: typesense-hl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: typesense
    spec:
      containers:
        - image: docker.io/typesense/typesense:0.24.1
          name: typesense
          env:
            - name: TYPESENSE_DATA_DIR
              value: "/data"
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: web-envs
                  key: TYPESENSE_API_KEY
          ports:
            - containerPort: 8108
              name: tcp-typesense
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /data
              name: data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
