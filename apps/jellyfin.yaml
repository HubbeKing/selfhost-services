apiVersion: v1
kind: Service
metadata:
  name: jellyfin
spec:
  ports:
    - port: 8096
  selector:
    app: jellyfin
  type: NodePort  # temporary, for testing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - image: jellyfin/jellyfin:latest
          name: jellyfin
          securityContext:
            runAsUser: 1000
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
              subPath: jellyfin
            - name: jellyfin-movies
              mountPath: /movies
              readOnly: True
            - name: jellyfin-music
              mountPath: /music
              readOnly: True
            - name: jellyfin-shows
              mountPath: /shows
              readOnly: True
            - name: jellyfin-vaapi
              mountPath: /dev/dri/renderD128
      volumes:
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: service-data
        - name: jellyfin-movies
          persistentVolumeClaim:
            claimName: movies
        - name: jellyfin-music
          persistentVolumeClaim:
            claimName: music
        - name: jellyfin-shows
          persistentVolumeClaim:
            claimName: shows
        - name: jellyfin-vaapi
          hostPath:
            path: /dev/dri/renderD128
            type: CharDevice
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jellyfin
  annotations:
    # custom snippets, as per https://jellyfin.org/docs/general/administration/reverse-proxy.html#nginx
    nginx.org/location-snippets: |
      location / {
        proxy_buffering off;
      }
      location /socket {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
      }
spec:
  tls:
    - hosts:
      - video.hubbe.club  
  rules:
    - host: video.hubbe.club
      http:
        paths:
          - backend:
              serviceName: jellyfin
              servicePort: 8096
