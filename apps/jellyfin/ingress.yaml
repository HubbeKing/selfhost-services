apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
spec:
  tls:
    - hosts:
      - video.hubbe.club  
  rules:
    - host: video.hubbe.club
      http:
        paths:
          - path: /
            pathPrefix: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
