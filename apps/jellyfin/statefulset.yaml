apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  serviceName: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      # prefer to be scheduled on galactica, as it has a full desktop-grade CPU/iGPU
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - galactica
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      # tolerate taint on dedicated:video nodes, which are for serving/transcoding video
      tolerations:
        - key: dedicated
          operator: Equal
          value: video
          effect: NoSchedule
        - key: dedicated
          operator: Equal
          value: video
          effect: NoExecute
      containers:
        - image: docker.io/jellyfin/jellyfin:10.7.2
          name: jellyfin
          ports:
            - containerPort: 8096
              name: http
          readinessProbe:
            httpGet:
              path: /web/index.html
              port: 8096
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              # request small amount of CPU to prevent latency when node is under load from other work
              cpu: 250m
              memory: 256Mi
            limits:
              # VAAPI device for HW acceleration, requires intel-device-plugins-for-kubernetes
              gpu.intel.com/i915: "1"
              # large limits, transcoding is Expensive
              cpu: 4000m
              memory: 8Gi
          volumeMounts:
            - mountPath: /desertbus
              name: array
              subPath: Videos/DBfH
              readOnly: True
            - mountPath: /movies
              name: array
              subPath: Videos/Movies
              readOnly: True
            - mountPath: /music
              name: array
              subPath: Music
              readOnly: True
            - mountPath: /tv
              name: array
              subPath: Videos/Shows
              readOnly: True
            - mountPath: /transcode
              name: transcode
            - mountPath: /cache
              name: cache
            - mountPath: /config
              name: config
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
        - name: transcode
          emptyDir: {}
        - name: cache
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
