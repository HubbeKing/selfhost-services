apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  serviceName: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: docker.io/jellyfin/jellyfin:10.7.7
          name: jellyfin
          ports:
            - containerPort: 8096
              name: http
          readinessProbe:
            httpGet:
              path: /web/index.html
              port: 8096
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              # VAAPI device for HW acceleration
              #amd.com/gpu: 1
              gpu.intel.com/i915: 1
              cpu: 4000m
              memory: 8Gi
          volumeMounts:
            - mountPath: /desertbus
              name: array
              subPath: Videos/DBfH
              readOnly: True
            - mountPath: /movies
              name: array
              subPath: Videos/Movies
              readOnly: True
            - mountPath: /music
              name: array
              subPath: Music
              readOnly: True
            - mountPath: /tv
              name: array
              subPath: Videos/Shows
              readOnly: True
            - mountPath: /transcode
              name: transcode
            - mountPath: /cache
              name: cache
            - mountPath: /config
              name: config
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
        - name: transcode
          emptyDir: {}
        - name: cache
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
