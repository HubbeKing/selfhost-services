apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keycloak
      component: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        component: keycloak
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - keycloak
                  - key: component
                    operator: In
                    values:
                      - keycloak
      priorityClassName: high-priority
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:12.0.4
          args:
            - "-Dkeycloak.profile.feature.docker=enabled"   # enable Docker token auth protocol
            - "-Dkeycloak.profile.feature.script=enabled"   # allow custom JS authentication flows
          envFrom:
            - secretRef:
                name: keycloak-envs
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 8443
              name: https
          readinessProbe:
            httpGet:
              path: /auth/realms/master
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
