apiVersion: v1
kind: Service
metadata:
  name: lidarr
spec:
  ports:
    - port: 8686
  selector:
    app: lidarr
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: lidarr
spec:
  tls:
    - hosts:
      - lidarr.hubbe.club  
  rules:
    - host: lidarr.hubbe.club
      http:
        paths:
          - path: /
            backend:
              serviceName: lidarr
              servicePort: 8686
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lidarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      containers:
        - image: linuxserver/lidarr:latest
          imagePullPolicy: Always
          name: lidarr
          env:
            - name: PUID
              valueFrom:
                configMapKeyRef:
                  name: linuxserver-envs
                  key: PUID
            - name: PGID
              valueFrom:
                configMapKeyRef:
                  name: linuxserver-envs
                  key: PGID
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: linuxserver-envs
                  key: TZ
          volumeMounts:
            - name: lidarr-config
              mountPath: /config
              subPath: lidarr
            - name: lidarr-music
              mountPath: /music
            - name: lidarr-downloads
              mountPath: /downloads
      volumes:
        - name: lidarr-config
          persistentVolumeClaim:
            claimName: service-data
        - name: lidarr-music
          persistentVolumeClaim:
            claimName: music
        - name: lidarr-downloads
          persistentVolumeClaim:
            claimName: downloads
