apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
spec:
  selector:
    matchLabels:
      app: lidarr
  serviceName: lidarr
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      containers:
        - image: ghcr.io/linuxserver/lidarr:version-1.3.5.3530
          imagePullPolicy: Always
          name: lidarr
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          ports:
            - containerPort: 8686
              name: http
          readinessProbe:
            httpGet:
              path: /login
              port: 8686
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /config
            - name: music
              mountPath: /music
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: nfs-downloads
        - name: music
          persistentVolumeClaim:
            claimName: nfs-music
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
