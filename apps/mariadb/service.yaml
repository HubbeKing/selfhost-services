apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: database
spec:
  # single service IP for applications to connect to
  loadBalancerIP: 192.168.1.8
  ports:
    - port: 3306
      name: mariadb
    - port: 4444
      name: sst
    - port: 4567
      name: galera
    - port: 4568
      name: ist
  selector:
    app: mariadb
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: galera
  namespace: database
spec:
  # headless service for the galera cluster itself
  clusterIP: None
  ports:
    - port: 3306
      name: mariadb
    - port: 4444
      name: sst
    - port: 4567
      name: galera
    - port: 4568
      name: ist
  selector:
    app: mariadb
