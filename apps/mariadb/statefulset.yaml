apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: database
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mariadb
  serviceName: galera
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - mariadb
      priorityClassName: high-priority
      initContainers:
        - image: docker.io/library/busybox:stable
          name: configmap-copier
          command: ["/bin/sh", "-c", "cp -L /readonly/* /configs/"]
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /readonly
              name: configs
            - mountPath: /configs
              name: configs-rw
      containers:
        # use LTS image (10.11, 11.7, etc)
        - image: docker.io/library/mariadb:10.11.10
          name: mariadb
          command: ["/bin/sh", "/startup.sh"]
          env:
            - name: BOOTSTRAP_FORCE
              value: "false"
            - name: MARIADB_AUTO_UPGRADE
              value: "true"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          envFrom:
            - secretRef:
                name: mariadb-envs
          lifecycle:
            preStop:
              # run a proper wait-for-replicas shutdown
              exec:
                command:
                  - /shutdown.sh
          ports:
            - containerPort: 3306
              name: mariadb
          startupProbe:
            exec:
              # unfortunately, MariaDB's own healthcheck.sh relies on a 'healthcheck' user, whose password can't easily be set and is randomly generated
              # new pods can't know what the first pod set.
              # thus, we manually reuse the commands it does in our own healthcheck.sh script
              command:
                - /healthcheck.sh
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 18 # give pods 180s to start on first go, in case they're new joiners
          readinessProbe:
            exec:
              command:
                - /healthcheck.sh
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
            - mountPath: /etc/mysql/conf.d/
              name: configs-rw
            - mountPath: /startup.sh
              name: scripts
              subPath: startup.sh
            - mountPath: /shutdown.sh
              name: scripts
              subPath: shutdown.sh
            - mountPath: /healthcheck.sh
              name: scripts
              subPath: healthcheck.sh
      terminationGracePeriodSeconds: 60  # give mariadb time for a graceful shutdown
      volumes:
        - name: configs-rw
          emptyDir: {}
        - name: configs
          configMap:
            name: mariadb-configs
        - name: scripts
          configMap:
            name: mariadb-scripts
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
