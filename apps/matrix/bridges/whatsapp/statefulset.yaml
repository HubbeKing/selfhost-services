apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-whatsapp
spec:
  selector:
    matchLabels:
      app: matrix-whatsapp
  serviceName: matrix-whatsapp
  template:
    metadata:
      labels:
        app: matrix-whatsapp
    spec:
      containers:
        - name: matrix-whatsapp
          image: dock.mau.dev/tulir/mautrix-whatsapp:latest
          ports:
            - containerPort: 29318
              name: appservice
            - containerPort: 8001
              name: metrics
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - mountPath: /data/logs
              name: logs
            - mountPath: /data/config.yaml
              name: matrix-whatsapp-config
              subPath: config.yaml
            - mountPath: /data/registration.yaml
              name: matrix-whatsapp-registration
              subPath: registration.yaml
        - name: postgres
          image: docker.io/library/postgres:13.1-alpine
          envFrom:
            - secretRef:
                name: matrix-whatsapp-postgres-envs
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data-postgres
              subPath: postgres
      volumes:
        - name: logs
          emptyDir: {}
        - name: matrix-whatsapp-config
          configMap:
            name: matrix-whatsapp-config
        - name: matrix-whatsapp-registration
          configMap:
            name: matrix-whatsapp-registration
  volumeClaimTemplates:
    - metadata:
        name: data-postgres
      spec:
        storageClassName: longhorn
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
