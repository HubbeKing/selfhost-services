apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-synapse
spec:
  selector:
    matchLabels:
      app: matrix-synapse
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: matrix-synapse
    spec:
      securityContext:
        fsGroup: 991
        runAsGroup: 991
        runAsUser: 991
      containers:
        - image: docker.io/matrixdotorg/synapse:v1.26.0
          name: synapse
          env:
            - name: TZ
              value: Europe/Helsinki
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 250Mi
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /appservices/mautrix-whatsapp
              name: matrix-whatsapp-registration
            - mountPath: /appservices/mautrix-signal
              name: matrix-signal-registration
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-matrix
        - name: matrix-whatsapp-registration
          configMap:
            name: matrix-whatsapp-registration
        - name: matrix-signal-registration
          configMap:
            name: matrix-signal-registration
