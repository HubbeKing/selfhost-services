apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-admin
spec:
  selector:
    matchLabels:
      app: synapse-admin
      component: matrix
  template:
    metadata:
      labels:
        app: synapse-admin
        component: matrix
    spec:
      containers:
        - name: synapse-admin
          image: docker.io/awesometechnologies/synapse-admin:0.7.0
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
