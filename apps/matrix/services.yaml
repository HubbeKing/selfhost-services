apiVersion: v1
kind: Service
metadata:
  name: matrix-synapse
spec:
  ports:
    - port: 8008
  selector:
    app: synapse
    component: matrix
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-db
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
    component: matrix
---
apiVersion: v1
kind: Service
metadata:
  name: synapse-admin
spec:
  ports:
    - port: 80
  selector:
    app: synapse-admin
    component: matrix
