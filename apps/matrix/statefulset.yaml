apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-db
spec:
  selector:
    matchLabels:
      app: matrix-db
  serviceName: matrix-db
  template:
    metadata:
      labels:
        app: matrix-db
    spec:
      containers:
        - image: docker.io/library/postgres:12.5-alpine
          imagePullPolicy: Always
          name: matrix-db
          envFrom:
            - secretRef:
                name: matrix-db-envs
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
