apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-synapse
spec:
  selector:
    matchLabels:
      app: matrix-synapse
  serviceName: matrix-synapse
  template:
    metadata:
      labels:
        app: matrix-synapse
    spec:
      securityContext:
        fsGroup: 991
        runAsGroup: 991
        runAsUser: 991
      containers:
        - image: docker.io/matrixdotorg/synapse:v1.26.0
          name: synapse
          env:
            - name: TZ
              value: Europe/Helsinki
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 250Mi
          ports:
            - containerPort: 8008
              name: http
          volumeMounts:
            - mountPath: /data
              name: matrix-synapse-config
            - mountPath: /data/media_store
              name: media-store
            - mountPath: /appservices/mautrix-whatsapp
              name: matrix-whatsapp-registration
            - mountPath: /appservices/mautrix-signal
              name: matrix-signal-registration
      volumes:
        - name: matrix-synapse-config
          configMap:
            name: matrix-synapse-config
        - name: matrix-whatsapp-registration
          configMap:
            name: matrix-whatsapp-registration
        - name: matrix-signal-registration
          configMap:
            name: matrix-signal-registration
  volumeClaimTemplates:
    - metadata:
        name: media-store
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-db
spec:
  selector:
    matchLabels:
      app: matrix-db
  serviceName: matrix-db
  template:
    metadata:
      labels:
        app: matrix-db
    spec:
      containers:
        - image: docker.io/library/postgres:12.5-alpine
          imagePullPolicy: Always
          name: matrix-db
          envFrom:
            - secretRef:
                name: matrix-db-envs
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
