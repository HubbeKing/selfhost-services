apiVersion: v1
kind: Service
metadata:
  name: sonarr
spec:
  ports:
    - port: 8989
  selector:
    app: sonarr
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sonarr
spec:
  tls:
    - hosts:
      - sonarr.hubbe.club  
  rules:
    - host: sonarr.hubbe.club
      http:
        paths:
          - path: /
            backend:
              serviceName: sonarr
              servicePort: 8989
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - image: linuxserver/sonarr:preview
          imagePullPolicy: Always
          name: sonarr
          resources:
            requests:
              cpu: "50m"
              memory: "300Mi"
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: sonarr-array
              mountPath: /tv
              subPath: Videos/Shows
            - name: sonarr-array
              mountPath: /downloads
              subPath: Downloads
      volumes:
        - name: sonarr-config
          hostPath:
            path: /home/hubbe/services/sonarr
        - name: sonarr-array
          persistentVolumeClaim:
            claimName: array
