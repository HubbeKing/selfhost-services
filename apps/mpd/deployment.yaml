apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpd
  template:
    metadata:
      labels:
        app: mpd
      annotations:
        diun.watch_repo: "true"
    spec:
      imagePullSecrets:
        - name: registry-hubbe-club-creds
      containers:
        - image: registry.hubbe.club/music:mpdscribble
          imagePullPolicy: Always
          name: mpdscribble
          livenessProbe:
            exec:
              command:
                - pgrep
                - mpdscribble
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 250Mi
          envFrom:
            - secretRef:
                name: mpdscribble-config
        - image: registry.hubbe.club/music:mpd
          imagePullPolicy: Always
          name: mpd
          livenessProbe:
            exec:
              command:
                - pgrep
                - mpd
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 250Mi
          envFrom:
            - secretRef:
                name: mpd-config
          volumeMounts:
            - name: array
              subPath: Music
              mountPath: /music
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
