apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpd
  template:
    metadata:
      labels:
        app: mpd
    spec:
      containers:
        - image: hubbeking/music:mpdscribble
          imagePullPolicy: Always
          name: mpdscribble
          resources:
            requests:
              cpu: "50m"
          envFrom:
            - secretRef:
                name: mpdscribble-config
        - image: hubbeking/music:mpd
          imagePullPolicy: Always
          name: mpd
          resources:
            requests:
              cpu: "100m"
          envFrom:
            - secretRef:
                name: mpd-config
          volumeMounts:
            - name: array
              subPath: Music
              mountPath: /music
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
