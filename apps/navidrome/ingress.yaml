apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navidrome
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    traefik.ingress.kubernetes.io/router.middlewares: traefik-https-redirect@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls.options: traefik-tls@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
      - music.hubbe.club
      secretName: navidrome-cert
  rules:
    - host: music.hubbe.club
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: navidrome
                port:
                  number: 4533
