apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: navidrome
spec:
  selector:
    matchLabels:
      app: navidrome
  serviceName: navidrome
  template:
    metadata:
      labels:
        app: navidrome
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: docker.io/deluan/navidrome:0.55.1
          name: navidrome
          env:
            - name: ND_COVERARTPRIORITY
              value: "cover.*, folder.*, front.*, embedded"
            - name: ND_TRANSCODINGCACHESIZE
              value: "10GiB"
          envFrom:
            - secretRef:
                name: navidrome-envs
          ports:
            - containerPort: 4533
              name: http
          readinessProbe:
            httpGet:
              path: /app/index.html
              port: 4533
            initialDelaySeconds: 5
            periodSeconds: 15
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: data
              mountPath: /data
            - name: cache
              mountPath: /data/cache
            - name: music
              mountPath: /music
              readOnly: true
      volumes:
        - name: music
          persistentVolumeClaim:
            claimName: nfs-music
        - name: cache
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
