apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: navidrome
spec:
  selector:
    matchLabels:
      app: navidrome
  serviceName: navidrome
  template:
    metadata:
      labels:
        app: navidrome
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: docker.io/deluan/navidrome:0.45.0
          name: navidrome
          env:
            - name: ND_COVERARTPRIORITY
              value: "cover.*, folder.*, front.*, embedded"
            - name: ND_TRANSCODINGCACHESIZE
              value: "2GiB"
            - name: ND_LASTFM_ENABLED
              value: "true"
            - name: ND_LASTFM_LANGUAGE
              value: "en"
          envFrom:
            - secretRef:
                name: navidrome-envs
          ports:
            - containerPort: 4533
              name: http
          readinessProbe:
            httpGet:
              path: /app/index.html
              port: 4533
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: cache
              mountPath: /data/cache
            - name: array
              subPath: Music
              mountPath: /music
              readOnly: true
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
        - name: cache
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
