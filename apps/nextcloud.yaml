apiVersion: v1
kind: Service
metadata:
  name: nextcloud-db
spec:
  ports:
    - port: 3306
  selector:
    app: nextcloud-db
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud
spec:
  ports:
    - port: 80
  selector:
    app: nextcloud
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nextcloud
spec:
  tls:
    - hosts:
      - cloud.hubbe.club  
  rules:
    - host: cloud.hubbe.club
      http:
        paths:
          - path: /
            backend:
              serviceName: nextcloud
              servicePort: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-envs
stringData:  
  MYSQL_DATABASE: "nextcloud"
  MYSQL_USER: "nextcloud"
  MYSQL_PASSWORD: "Target-Cabana-Clunky5"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - image: nextcloud:latest
          imagePullPolicy: Always
          name: nextcloud
          env:
            - name: MYSQL_HOST
              value: nextcloud-db
          envFrom:
            - secretRef:
                name: nextcloud-envs
          volumeMounts:
            - name: nextcloud-data
              mountPath: /var/www/html
              subPath: nextcloud
            - name: nextcloud-array
              mountPath: /array
      volumes:
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: service-data
        - name: nextcloud-array
          persistentVolumeClaim:
            claimName: array-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-db
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: nextcloud-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nextcloud-db
    spec:
      containers:
        - image: mariadb:10
          imagePullPolicy: Always
          name: nextcloud-db
          env:
            - name: MYSQL_RANDOM_ROOT_PASSWORD
              value: "yes"
          envFrom:
            - secretRef:
              name: nextcloud-envs
          volumeMounts:
            - name: nextcloud-db-storage
              mountPath: /config
              subPath: nextcloud-db
      volumes:
        - name: nextcloud-db-storage
          persistentVolumeClaim:
            claimName: service-data
