apiVersion: v1
kind: Service
metadata:
  name: nextcloud-db
spec:
  ports:
    - port: 3306
  selector:
    app: nextcloud-db
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-redis
spec:
  ports:
    - port: 6379
  selector:
    app: nextcloud-redis
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud
spec:
  ports:
    - port: 80
  selector:
    app: nextcloud
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nextcloud
  annotations:
    # disable client_max_body_size checking
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # .well-known URLs for carddav and caldav
    nginx.ingress.kubernetes.io/server-snippet: |
      location /.well-known/carddav {
        return 301 $scheme://$host:$server_port/remote.php/dav;
      }
      location /.well-known/caldav {
        return 301 $scheme://$host:$server_port/remote.php/dav;
      }
spec:
  tls:
    - hosts:
      - cloud.hubbe.club  
  rules:
    - host: cloud.hubbe.club
      http:
        paths:
          - path: /
            backend:
              serviceName: nextcloud
              servicePort: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-envs
stringData:  
  MYSQL_DATABASE: "nextcloud"
  MYSQL_USER: "nextcloud"
  MYSQL_PASSWORD: "Target-Cabana-Clunky5"
  MYSQL_RANDOM_ROOT_PASSWORD: "yes"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - image: nextcloud:latest
          imagePullPolicy: Always
          name: nextcloud
          resources:
            requests:
              cpu: "250m"
          env:
            - name: MYSQL_HOST
              value: nextcloud-db
            - name: REDIS_HOST
              value: nextcloud-redis
            - name: NEXTCLOUD_DATA_DIR
              value: "/data"
          envFrom:
            - secretRef:
                name: nextcloud-envs
          volumeMounts:
            - name: nextcloud-config
              mountPath: /var/www/html
              subPath: nextcloud
            - name: nextcloud-array
              mountPath: /data
              subPath: Nextcloud
            - name: nextcloud-array
              mountPath: /array
      volumes:
        - name: nextcloud-config
          persistentVolumeClaim:
            claimName: service-data
        - name: nextcloud-array
          persistentVolumeClaim:
            claimName: array
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-db
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: nextcloud-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nextcloud-db
    spec:
      containers:
        - image: mariadb:10
          imagePullPolicy: Always
          name: nextcloud-db
          resources:
            requests:
              cpu: "250m"
          envFrom:
            - secretRef:
                name: nextcloud-envs
          volumeMounts:
            - name: nextcloud-db-storage
              mountPath: /var/lib/mysql
              subPath: nextcloud-db
      volumes:
        - name: nextcloud-db-storage
          persistentVolumeClaim:
            claimName: service-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-redis
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: nextcloud-redis
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nextcloud-redis
    spec:
      containers:
        - image: redis:latest
          imagePullPolicy: Always
          name: nextcloud-redis
          resources:
            requests:
              cpu: "100m"
---
# CronJob to curl /cron.php every 5 minutes
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nextcloud-cron
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: nextcloud-cron
              image: nextcloud:latest
              imagePullPolicy: IfNotPresent
              command: ["curl"]
              args:
                - "--fail"
                - "-L"
                - "https://cloud.hubbe.club/cron.php"
