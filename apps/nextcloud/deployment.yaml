apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-redis
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: nextcloud-redis
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nextcloud-redis
    spec:
      containers:
        - image: redis:latest
          imagePullPolicy: Always
          name: nextcloud-redis
          resources:
            requests:
              cpu: "50m"
              memory: "50Mi"
