apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-collabora
spec:
  selector:
    matchLabels:
      app: nextcloud
      component: collabora
  template:
    metadata:
      labels:
        app: nextcloud
        component: collabora
    spec:
      containers:
        - image: docker.io/collabora/code:24.04.10.2.1
          name: collabora
          env:
            - name: aliasgroup1
              value: "https://cloud\\.hubbe\\.club:443"
            - name: extra_params
              value: "--o:ssl.enable=false -o:ssl.termination=true"
          envFrom:
            - secretRef:
                name: collabora-envs
          ports:
            - containerPort: 9980
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 9980
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
