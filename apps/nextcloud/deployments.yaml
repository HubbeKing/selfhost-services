apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-redis
spec:
  selector:
    matchLabels:
      app: nextcloud
      component: redis
  template:
    metadata:
      labels:
        app: nextcloud
        component: redis
    spec:
      containers:
        - image: docker.io/library/redis:7.0.7
          name: redis
          command: ["redis-server"]
          args:
            - "--requirepass"
            - "$(REDIS_HOST_PASSWORD)"
          env:
            - name: REDIS_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-envs
                  key: REDIS_HOST_PASSWORD
            - name: REDISCLI_AUTH
              valueFrom:
                secretKeyRef:
                  name: nextcloud-envs
                  key: REDIS_HOST_PASSWORD
          ports:
            - containerPort: 6379
              name: redis
          readinessProbe:
            exec:
              command:
                - "redis-cli"
                - "ping"
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 250m
              memory: 250Mi
          securityContext:
            allowPrivilegeEscalation: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-onlyoffice
spec:
  selector:
    matchLabels:
      app: nextcloud
      component: onlyoffice
  template:
    metadata:
      labels:
        app: nextcloud
        component: onlyoffice
    spec:
      containers:
        - image: docker.io/onlyoffice/documentserver:7.2.2
          name: onlyoffice
          envFrom:
            - secretRef:
                name: onlyoffice-envs
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
