apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-redis
spec:
  selector:
    matchLabels:
      app: nextcloud
      component: redis
  template:
    metadata:
      labels:
        app: nextcloud
        component: redis
    spec:
      containers:
        - image: docker.io/library/redis:7.2.1
          name: redis
          command: ["redis-server"]
          args:
            - "--requirepass"
            - "$(REDIS_HOST_PASSWORD)"
          env:
            - name: REDIS_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-envs
                  key: REDIS_HOST_PASSWORD
            - name: REDISCLI_AUTH
              valueFrom:
                secretKeyRef:
                  name: nextcloud-envs
                  key: REDIS_HOST_PASSWORD
          ports:
            - containerPort: 6379
              name: redis
          readinessProbe:
            exec:
              command:
                - "redis-cli"
                - "ping"
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 250m
              memory: 250Mi
          securityContext:
            allowPrivilegeEscalation: false
