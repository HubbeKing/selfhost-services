apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-redis
spec:
  selector:
    matchLabels:
      app: redis
      component: nextcloud
  template:
    metadata:
      labels:
        app: redis
        component: nextcloud
    spec:
      containers:
        - image: docker.io/library/redis:latest
          name: redis
          command: ["redis-server"]
          args:
            - "--requirepass"
            - "$(REDIS_HOST_PASSWORD)"
          env:
            - name: REDIS_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-envs
                  key: REDIS_HOST_PASSWORD
          ports:
            - containerPort: 6379
              name: redis
          readinessProbe:
            exec:
              command:
                - "redis-cli"
                - "--pass"
                - $(REDIS_HOST_PASSWORD)
                - "ping"
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 250m
              memory: 250Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-onlyoffice
spec:
  selector:
    matchLabels:
      app: onlyoffice
      component: nextcloud
  template:
    metadata:
      labels:
        app: onlyoffice
        component: nextcloud
    spec:
      containers:
        - image: docker.io/onlyoffice/documentserver:6.1.1
          name: onlyoffice
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 2Gi
