apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  annotations:
    # disable client_max_body_size checking
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # upstream https
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # use cache for site, it loads static resources very slowly sometimes
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_cache static;
      proxy_cache_valid 404 10m;
      proxy_cache_use_stale error timeout updating http_404 http_500 http_502 http_503 http_504;
      proxy_cache_bypass $http_x_purge;
      proxy_ignore_headers Cache-Control;
      add_header X-Cache-Status $upstream_cache_status;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - cloud.hubbe.club
  rules:
    - host: cloud.hubbe.club
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud-web
                port:
                  number: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onlyoffice
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_clear_headers "X-Frame-Options";
      more_set_headers "Content-Security-Policy: frame-ancestors https://cloud.hubbe.club";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - documents.hubbe.club
  rules:
    - host: documents.hubbe.club
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud-onlyoffice
                port:
                  number: 80
