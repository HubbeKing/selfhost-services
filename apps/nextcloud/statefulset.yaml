apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-web
spec:
  selector:
    matchLabels:
      app: nextcloud
      component: nextcloud
  serviceName: nextcloud-web
  template:
    metadata:
      labels:
        app: nextcloud
        component: nextcloud
    spec:
      containers:
        - image: ghcr.io/linuxserver/nextcloud:version-28.0.4
          imagePullPolicy: Always
          name: nextcloud
          env:
            - name: DOCKER_MODS
              value: "linuxserver/mods:universal-cron|linuxserver/mods:nextcloud-memories"
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          ports:
            - containerPort: 443
              name: https
          readinessProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: cloud.hubbe.club
              path: /login
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 6Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
            - name: photos
              mountPath: /photos
            - name: array
              mountPath: /array
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: nfs-array
        - name: photos
          persistentVolumeClaim:
            claimName: nfs-photos
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
        storageClassName: longhorn
