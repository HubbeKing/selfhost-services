apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-db
spec:
  selector:
    matchLabels:
      app: nextcloud
      component: mariadb
  serviceName: nextcloud-db
  template:
    metadata:
      labels:
        app: nextcloud
        component: mariadb
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: docker.io/library/mariadb:10.5.10
          name: mariadb
          envFrom:
            - secretRef:
                name: nextcloud-envs
          livenessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "mysqladmin --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} ping"
            initialDelaySeconds: 5
            periodSeconds: 15
          ports:
            - containerPort: 3306
              name: mariadb
          readinessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "mysql --host=localhost --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} --execute 'SELECT 1'"
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi
        storageClassName: longhorn
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-web
spec:
  selector:
    matchLabels:
      app: nextcloud
      component: nextcloud
  serviceName: nextcloud-web
  template:
    metadata:
      labels:
        app: nextcloud
        component: nextcloud
    spec:
      containers:
        - image: ghcr.io/linuxserver/nextcloud:version-21.0.0
          name: nextcloud
          envFrom:
            - secretRef:
                name: nextcloud-envs
            - configMapRef:
                name: linuxserver-envs
          ports:
            - containerPort: 443
              name: https
          readinessProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: cloud.hubbe.club
              path: /login
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1500m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
            - name: array
              mountPath: /photos
              subPath: Photos
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
        storageClassName: longhorn
