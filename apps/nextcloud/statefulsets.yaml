apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-db
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: nextcloud-db
  serviceName: nextcloud-db
  template:
    metadata:
      labels:
        app: nextcloud-db
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: mariadb:10
          imagePullPolicy: Always
          name: nextcloud-db
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
          envFrom:
            - secretRef:
                name: nextcloud-envs
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-web
  serviceName: nextcloud-web
  template:
    metadata:
      labels:
        app: nextcloud-web
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - image: nextcloud:18.0.7
          name: nextcloud
          resources:
            requests:
              cpu: "100m"
              memory: "500Mi"
          env:
            - name: MYSQL_HOST
              value: nextcloud-db
            - name: REDIS_HOST
              value: nextcloud-redis
            - name: NEXTCLOUD_DATA_DIR
              value: "/data"
          envFrom:
            - secretRef:
                name: nextcloud-envs
          volumeMounts:
            - name: config
              mountPath: /var/www/html
            - name: data
              mountPath: /data
            - name: array
              mountPath: /array
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi
