apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-db
spec:
  selector:
    matchLabels:
      app: nextcloud-db
  serviceName: nextcloud-db
  template:
    metadata:
      labels:
        app: nextcloud-db
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: docker.io/library/mariadb:10.5.8
          name: nextcloud-db
          envFrom:
            - secretRef:
                name: nextcloud-envs
          ports:
            - containerPort: 3306
              name: mysql
          livenessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "mysqladmin --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} ping"
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "mysql --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} --execute 'SELECT 1'"
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-web
  serviceName: nextcloud-web
  template:
    metadata:
      labels:
        app: nextcloud-web
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - image: docker.io/library/nextcloud:20.0.7
          name: nextcloud
          env:
            - name: MYSQL_HOST
              value: nextcloud-db
            - name: REDIS_HOST
              value: nextcloud-redis
            - name: NEXTCLOUD_DATA_DIR
              value: "/data"
          envFrom:
            - secretRef:
                name: nextcloud-envs
          livenessProbe:
            exec:
              command:
                - pgrep
                - apache2
            initialDelaySeconds: 5
            periodSeconds: 15
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /login
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1500m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /var/www/html
            - name: data
              mountPath: /data
            - name: array
              mountPath: /photos
              subPath: Photos
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
        storageClassName: longhorn
