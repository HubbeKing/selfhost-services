apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-db
  serviceName: nextcloud-db
  template:
    metadata:
      labels:
        app: nextcloud-db
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: docker.io/library/mariadb:10
          imagePullPolicy: Always
          name: nextcloud-db
          livenessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "mysqladmin --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} ping"
            initialDelaySeconds: 0
            periodSeconds: 15
          readinessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "mysql --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} --execute 'SELECT 1'"
            initialDelaySeconds: 0
            periodSeconds: 15
          resources:
            requests:
              cpu: "250m"
              memory: "0.5Gi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          envFrom:
            - secretRef:
                name: nextcloud-envs
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-web
  serviceName: nextcloud-web
  template:
    metadata:
      labels:
        app: nextcloud-web
      annotations:
        diun.watch_repo: "true"
        diun.max_tags: "5"
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - image: docker.io/library/nextcloud:20.0.6
          name: nextcloud
          livenessProbe:
            exec:
              command:
                - pgrep
                - apache2
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /login
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "250Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          env:
            - name: MYSQL_HOST
              value: nextcloud-db
            - name: REDIS_HOST
              value: nextcloud-redis
            - name: NEXTCLOUD_DATA_DIR
              value: "/data"
          envFrom:
            - secretRef:
                name: nextcloud-envs
          volumeMounts:
            - name: config
              mountPath: /var/www/html
            - name: data
              mountPath: /data
            - name: array
              mountPath: /array
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi
