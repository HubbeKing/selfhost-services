apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
spec:
  ports:
    - port: 4180
  selector:
    app: oauth2-proxy
    component: proxy
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-redis
spec:
  clusterIP: None
  ports:
    - port: 6379
      name: redis
    - port: 26379
      name: sentinel
  selector:
    app: oauth2-proxy
    component: redis
