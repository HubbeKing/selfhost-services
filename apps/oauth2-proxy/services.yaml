apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
spec:
  ports:
    - port: 4180
  selector:
    app: oauth2-proxy
    component: oauth2-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-redis-primary
spec:
  ports:
    - port: 6379
      name: redis
    - port: 26379
      name: sentinel
  selector:
    app: oauth2-proxy
    component: redis-primary
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-redis-secondary
spec:
  ports:
    - port: 6379
      name: redis
    - port: 26379
      name: sentinel
  selector:
    app: oauth2-proxy
    component: redis-secondary
