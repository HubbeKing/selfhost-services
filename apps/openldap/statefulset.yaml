apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openldap
spec:
  selector:
    matchLabels:
      app: openldap
  serviceName: openldap
  template:
    metadata:
      labels:
        app: openldap
    spec:
      priorityClassName: high-priority
      containers:
        - name: openldap
          image: docker.io/osixia/openldap:1.5.0
          envFrom:
            - secretRef:
                name: openldap-envs
          ports:
            - containerPort: 389
              name: ldap
            - containerPort: 636
              name: ldaps
          readinessProbe:
            tcpSocket:
              port: 389
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - mountPath: /var/lib/ldap
              name: data
              subPath: ldap
            - mountPath: /etc/ldap/slapd.d
              name: data
              subPath: slapd
            - mountPath: /container/service/slapd/assets/certs
              name: data
              subPath: certs
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
