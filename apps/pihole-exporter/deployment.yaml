apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-exporter
  labels:
    app: pihole-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole-exporter
  template:
    metadata:
      labels:
        app: pihole-exporter
    spec:
      containers:
        - name: pihole-exporter
          image: docker.io/ekofr/pihole-exporter:v0.3.0
          envFrom:
            - configMapRef:
                name: pihole-exporter-envs
          ports:
            - containerPort: 9617
              name: metrics
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
