apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
spec:
  ports:
    - port: 8080
  selector:
    app: qbittorrent
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-incoming
spec:
  ports:
    - port: 31013
      nodePort: 31013
  selector:
    app: qbittorrent
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: qbittorrent
spec:
  tls:
    - hosts:
      - torrents.hubbe.club  
  rules:
    - host: torrents.hubbe.club
      http:
        paths:
          - path: /
            backend:
              serviceName: qbittorrent
              servicePort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - image: linuxserver/qbittorrent:latest
          imagePullPolicy: Always
          name: qbittorrent
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
              subPath: qbittorrent
            - name: qbittorrent-array
              mountPath: /downloads
              subPath: Downloads
            - name: qbittorrent-array
              mountPath: /videos
              subPath: Videos
      volumes:
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: service-data
        - name: qbittorrent-array
          persistentVolumeClaim:
            claimName: array
