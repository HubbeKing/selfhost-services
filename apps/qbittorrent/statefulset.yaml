apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
spec:
  selector:
    matchLabels:
      app: qbittorrent
  serviceName: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - image: ghcr.io/linuxserver/qbittorrent:version-release-4.4.0
          imagePullPolicy: Always
          name: qbittorrent
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: array
              subPath: Downloads
              mountPath: /downloads
            - name: array
              subPath: Videos
              mountPath: /videos
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
