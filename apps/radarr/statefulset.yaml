apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
spec:
  selector:
    matchLabels:
      app: radarr
  serviceName: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - image: ghcr.io/linuxserver/radarr:version-3.2.1.5070
          name: radarr
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          ports:
            - containerPort: 7878
              name: http
          readinessProbe:
            httpGet:
              path: /login
              port: 7878
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: array
              subPath: Videos/Movies
              mountPath: /movies
            - name: array
              subPath: Downloads
              mountPath: /downloads
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
