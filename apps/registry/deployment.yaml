apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-ui
spec:
  selector:
    matchLabels:
      app: registry
      component: registry-ui
  template:
    metadata:
      labels:
        app: registry
        component: registry-ui
    spec:
      containers:
        - name: registry-ui
          image: docker.io/joxit/docker-registry-ui:2.0
          env:
            - name: SINGLE_REGISTRY
              value: "true"
            - name: REGISTRY_URL
              value: "https://registry.hubbe.club"
            - name: DELETE_IMAGES
              value: "true"
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 128Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: registry
      component: registry
  template:
    metadata:
      labels:
        app: registry
        component: registry
    spec:
      priorityClassName: high-priority
      containers:
        - name: registry
          image: docker.io/library/registry:2.7.1
          env:
            - name: REGISTRY_HTTP_ADDR
              value: ":5000"
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: "/var/lib/registry"
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
            - name: REGISTRY_HTTP_DEBUG_ADDR
              value: "0.0.0.0:6969"
            - name: REGISTRY_AUTH_TOKEN_REALM
              value: "https://keycloak.hubbe.club/auth/realms/master/protocol/docker-v2/auth"
            - name: REGISTRY_AUTH_TOKEN_SERVICE
              value: "registry-hubbe-club"
            - name: REGISTRY_AUTH_TOKEN_ISSUER
              value: "https://keycloak.hubbe.club/auth/realms/master"
            - name: REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE
              value: "/certs/keycloak-cert-bundle.pem"
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 6969
              name: healthcheck
          readinessProbe:
            httpGet:
              path: /debug/health
              port: 6969
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 128Mi
          volumeMounts:
            - name: image-store
              mountPath: "/var/lib/registry"
            - name: certs
              mountPath: /certs
      volumes:
        - name: image-store
          persistentVolumeClaim:
            claimName: registry-image-store
        - name: certs
          secret:
            secretName: registry-cert-bundle
