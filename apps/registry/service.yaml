apiVersion: v1
kind: Service
metadata:
  name: registry-ui
  labels:
    app: registry-ui
spec:
  loadBalancerIP: 192.168.1.9
  ports:
    - port: 80
  selector:
    app: registry-ui
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  labels:
    app: registry
spec:
  ports:
    - port: 5000
  selector:
    app: registry
