apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resilio-sync
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://login.hubbe.club/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://login.hubbe.club/oauth2/start?rd=https://$host$request_uri"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - sync.hubbe.club
  rules:
    - host: sync.hubbe.club
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: resilio-sync-web
                port:
                  number: 8888
