apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: resilio-sync
spec:
  selector:
    matchLabels:
      app: resilio-sync
  serviceName: resilio-sync
  template:
    metadata:
      labels:
        app: resilio-sync
    spec:
      containers:
        - image: ghcr.io/linuxserver/resilio-sync:version-2.7.2.1375
          name: resilio-sync
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          ports:
            - containerPort: 8888
              name: http
            - containerPort: 55555
              name: sync
          readinessProbe:
            httpGet:
              path: /
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: array
              subPath: Sync
              mountPath: /sync
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
