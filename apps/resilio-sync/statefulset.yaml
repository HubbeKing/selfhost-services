apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: resilio-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resilio-sync
  serviceName: resilio-sync
  template:
    metadata:
      labels:
        app: resilio-sync
    spec:
      containers:
        - image: linuxserver/resilio-sync:latest
          imagePullPolicy: Always
          name: resilio-sync
          livenessProbe:
            exec:
              command:
                - pgrep
                - rslsync
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          volumeMounts:
            - name: config
              mountPath: /config
            - name: array
              subPath: Sync
              mountPath: /sync
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
