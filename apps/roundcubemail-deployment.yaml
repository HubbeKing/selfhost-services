apiVersion: v1
kind: Service
metadata:
  name: roundcubemail-db
spec:
  ports:
    - port: 3306
  selector:
    app: roundcubemail-db
---
apiVersion: v1
kind: Service
metadata:
  name: roundcubemail
spec:
  ports:
    - port: 80
  selector:
    app: roundcubemail
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: roundcubemail
spec:
  tls:
    - hosts:
      - mail.hubbe.club  
  rules:
    - host: mail.hubbe.club
      http:
        paths:
          - path: /
            backend:
              serviceName: roundcubemail
              servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roundcubemail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roundcubemail
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: roundcubemail
    spec:
      containers:
        - image: roundcube/roundcubemail:latest
          imagePullPolicy: Always
          name: roundcubemail
          env:
            - name: ROUNDCUBEMAIL_DB_TYPE
              value: mysql
            - name: ROUNDCUBEMAIL_DB_HOST
              value: roundcubemail-db
            - name: ROUNDCUBEMAIL_DB_PORT
              value: "3306"
            - name: ROUNDCUBEMAIL_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: MYSQL_DATABASE
            - name: ROUNDCUBEMAIL_DB_USER
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: MYSQL_USER
            - name: ROUNDCUBEMAIL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: MYSQL_PASSWORD
            - name: ROUNDCUBEMAIL_DEFAULT_HOST
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: ROUNDCUBEMAIL_DEFAULT_HOST
            - name: ROUNDCUBEMAIL_DEFAULT_PORT
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: ROUNDCUBEMAIL_DEFAULT_PORT
            - name: ROUNDCUBEMAIL_SMTP_SERVER
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: ROUNDCUBEMAIL_SMTP_SERVER
            - name: ROUNDCUBEMAIL_SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: ROUNDCUBEMAIL_SMTP_PORT
            - name: ROUNDCUBEMAIL_PLUGINS
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: ROUNDCUBEMAIL_PLUGINS
            - name: ROUNDCUBEMAIL_SKIN
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: ROUNDCUBEMAIL_SKIN
            - name: ROUNDCUBEMAIL_UPLOAD_MAX_FILESIZE
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: ROUNDCUBEMAIL_UPLOAD_MAX_FILESIZE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roundcubemail-db
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: roundcubemail-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: roundcubemail-db
    spec:
      containers:
        - image: mariadb:10
          imagePullPolicy: Always
          name: roundcubemail-db
          env:
            - name: MYSQL_RANDOM_ROOT_PASSWORD
              value: "yes"
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: roundcubemail-envs
                  key: MYSQL_PASSWORD
          volumeMounts:
            - name: roundcubemail-db-storage
              mountPath: /config
              subPath: roundcubemail-db
      volumes:
        - name: roundcubemail-db-storage
          persistentVolumeClaim:
            claimName: service-data
