apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  annotations:
    stash.appscode.com/backup-blueprint: app-backup
    stash.appscode.com/target-paths: "/config"
    stash.appscode.com/volume-mounts: "config:/config"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  serviceName: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - image: linuxserver/sonarr:preview
          imagePullPolicy: Always
          name: sonarr
          resources:
            requests:
              cpu: "50m"
              memory: "300Mi"
          envFrom:
            - configMapRef:
                name: linuxserver-envs
          volumeMounts:
            - name: config
              mountPath: /config
            - name: array
              subPath: Videos/Shows
              mountPath: /tv
            - name: array
              subPath: Downloads
              mountPath: /downloads
      volumes:
        - name: array
          persistentVolumeClaim:
            claimName: array
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
