apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-trove
spec:
  accessModes: [ "ReadWriteMany" ]
  capacity:
    storage: 2T
  nfs:
    server: "192.168.1.121"
    path: "/mnt/array/Downloads/Trove"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-trove
spec:
  accessModes: [ "ReadWriteMany" ]
  resources:
    requests:
      storage: 2T
  storageClassName: ""
  volumeName: nfs-trove
