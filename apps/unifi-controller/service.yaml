apiVersion: v1
kind: Service
metadata:
  name: unifi-controller
spec:
  clusterIP: None
  selector:
    app: unifi-controller
---
apiVersion: v1
kind: Service
metadata:
  name: unifi-controller-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: unifi
spec:
  loadBalancerIP: 192.168.1.10
  ports:
    - port: 6789
      protocol: TCP
      name: mobile-test
    - port: 8080
      protocol: TCP
      name: device-comm
    - port: 8443
      protocol: TCP
      name: admin-ui
    - port: 8843
      protocol: TCP
      name: https-redirect
    - port: 8880
      protocol: TCP
      name: http-redirect
  selector:
    app: unifi-controller
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: unifi-controller-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: unifi
spec:
  loadBalancerIP: 192.168.1.10
  ports:
    - port: 1900
      protocol: UDP
      name: l2-discovery
    - port: 3478
      protocol: UDP
      name: stun
    - port: 5514
      protocol: UDP
      name: remote-syslog
    - port: 10001
      protocol: UDP
      name: ap-discovery
  type: LoadBalancer
