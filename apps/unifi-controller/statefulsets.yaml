apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-mongodb
spec:
  selector:
    matchLabels:
      app: unifi
      component: mongodb
  serviceName: unifi-mongodb-hl
  template:
    metadata:
      labels:
        app: unifi
        component: mongodb
    spec:
      containers:
        - image: docker.io/library/mongo:4.4.26
          name: mongodb
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: init-mongo
              mountPath: /docker-entrypoint-initdb.d/
      volumes:
        - name: init-mongo
          configMap:
            name: unifi-mongodb-init
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-network-app
spec:
  selector:
    matchLabels:
      app: unifi
      component: network-app
  serviceName: unifi-network-app
  template:
    metadata:
      labels:
        app: unifi
        component: network-app
    spec:
      containers:
        - image: ghcr.io/linuxserver/unifi-network-application:version-8.0.28
          imagePullPolicy: Always
          name: unifi-network-app
          env:
            - name: MEM_STARTUP   # -Xms
              value: "1024"
            - name: MEM_LIMIT     # -Xmx
              value: "2048"
          envFrom:
            - configMapRef:
                name: linuxserver-envs
            - configMapRef:
                name: unifi-envs
          ports:
            - containerPort: 1900
              protocol: UDP
              name: l2-discovery
            - containerPort: 3478
              protocol: UDP
              name: stun
            - containerPort: 5514
              protocol: UDP
              name: remote-syslog
            - containerPort: 6789
              protocol: TCP
              name: mobile-test
            - containerPort: 8080
              protocol: TCP
              name: device-comm
            - containerPort: 8443
              protocol: TCP
              name: admin-ui
            - containerPort: 8843
              protocol: TCP
              name: https-redirect
            - containerPort: 8880
              protocol: TCP
              name: http-redirect
            - containerPort: 10001
              protocol: UDP
              name: ap-discovery
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /config
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn
