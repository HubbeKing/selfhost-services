apiVersion: v1
kind: Service
metadata:
  name: weechat-relay
spec:
  ports:
    - port: 9001
  type: ClusterIP
---
apiVersion: v1
kind: Endpoint
metadata:
  name: weechat-relay
subsets:
  - addresses:
      - ip: 192.168.1.213
    ports:
      - port: 9001
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: weechat-relay
  annotations:
    nginx.org/websocket-services: "weechat-relay"
    nginx.org/proxy-read-timeout: "604800s"
    nginx.org/location-snippets: "limit_req zone=weechat burst=1 nodelay;"
spec:
  tls:
    - hosts:
      - weechat.hubbe.club  
  rules:
    - host: weechat.hubbe.club
      http:
        paths:
          - path: /weechat
            backend:
              serviceName: weechat-relay
              servicePort: 9001
