apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoapply
  namespace: default
  labels:
    component: autoapply
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autoapply
  labels:
    component: autoapply
rules:
  - apiGroups: ["", "apps", "batch", "cert-manager.io", "extensions", "networking.k8s.io", "rbac.authorization.k8s.io","apiextensions.k8s.io","admissionregistration.k8s.io","policy"]
    # "" is the core API group, other api groups as used by resources in repo
    # access to all resources/verbs means I don't have to worry about what autoapply can and can't do
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autoapply
  labels:
    component: autoapply
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: autoapply
subjects:
  - kind: ServiceAccount
    name: autoapply
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoapply
  namespace: default
  labels:
    component: autoapply
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: autoapply
      app: autoapply
  template:
    metadata:
      labels:
        component: autoapply
        app: autoapply
    spec:
      serviceAccountName: autoapply
      containers:
        - name: autoapply
          image: autoapply/autoapply:0.15.1-kubectl
          args:
            - env:AUTOAPPLY_CONFIG
          envFrom:
            - secretRef:
                name: autoapply-secret
          env:
            - name: AUTOAPPLY_CONFIG
              value: |
                init:
                  commands:
                    - mkdir -p -m 700 ~/.ssh
                    - echo "${SSH}" > ~/.ssh/id_ed25519 && chmod 600 ~/.ssh/id_ed25519
                    - echo "${SSH_HOST_KEY}" > ~/.ssh/known_hosts
                    - echo "${GPG}" | gpg --import
                loop:
                  sleep: 300
                  commands:
                    - git clone -b 'master' --depth 1 --single-branch 'git@github.com:HubbeKing/selfhost-services.git' '.'
                    - find '.' -type f -regex '.*.ya*ml' -exec sops --decrypt --in-place '{}' \;
                    - kubectl apply -f core/ -f volumes/ -f nginx/ -f apps/ -f autoapply/
      tolerations:
        - effect: NoExecute
          operator: Exists
