---
# Source: stash/templates/backupsession-cron-psp.yaml
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: stash-backupsession-cron
  labels:
    chart: "stash-v0.9.0-rc.6"
    app: "stash"
    release: "stash-operator"
    heritage: "Helm"
spec:
  privileged: false
  allowPrivilegeEscalation: false
  hostNetwork: false
  hostIPC: false
  hostPID: false
  volumes:
  - secret # kubernetes mount service account token secret into the pod. so we need to give permission to mount secret volume
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
