# Source: stash/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stash-operator
  namespace: kube-system
  labels:
    chart: "stash-v0.9.0-rc.6"
    app: "stash"
    release: "stash-operator"
    heritage: "Helm"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "stash"
      release: "stash-operator"
  template:
    metadata:
      labels:
        chart: "stash-v0.9.0-rc.6"
        app: "stash"
        release: "stash-operator"
        heritage: "Helm"
    spec:
      serviceAccountName: stash-operator
      containers:
      - name: operator
        image: appscode/stash:v0.9.0-rc.6
        imagePullPolicy: IfNotPresent
        args:
        - run
        - --v=3
        - --docker-registry=appscode
        - --image-tag=v0.9.0-rc.6
        - --secure-port=8443
        - --audit-log-path=-
        - --tls-cert-file=/var/serving-cert/tls.crt
        - --tls-private-key-file=/var/serving-cert/tls.key
        - --service-name=stash-operator
        - --enable-mutating-webhook=true
        - --enable-validating-webhook=true
        - --bypass-validating-webhook-xray=false
        - --use-kubeapiserver-fqdn-for-aks=true
        - --enable-analytics=true
        ports:
        - containerPort: 8443
        env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: "100m"
        volumeMounts:
        - mountPath: /var/serving-cert
          name: serving-cert
      - name: pushgateway
        image: 'prom/pushgateway:v0.5.2'
        imagePullPolicy: IfNotPresent
        args:
        - --web.listen-address=:56789
        - --persistence.file=/var/pv/pushgateway.dat
        ports:
        - containerPort: 56789
        volumeMounts:
        - mountPath: /var/pv
          name: data-volume
        - mountPath: /tmp
          name: stash-scratchdir
      volumes:
      - emptyDir: {}
        name: data-volume
      - emptyDir: {}
        name: stash-scratchdir
      - name: serving-cert
        secret:
          defaultMode: 420
          secretName: stash-operator-apiserver-cert
      securityContext:
        fsGroup: 65535
      nodeSelector:
        beta.kubernetes.io/arch: amd64
        beta.kubernetes.io/os: linux
