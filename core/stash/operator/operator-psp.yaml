---
# Source: stash/templates/operator-psp.yaml
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: stash-operator
  labels:
    chart: "stash-v0.9.0-rc.6"
    app: "stash"
    release: "stash-operator"
    heritage: "Helm"
spec:
  privileged: false
  allowPrivilegeEscalation: false
  volumes:
  - "*" # operator need to access all types of volume
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
