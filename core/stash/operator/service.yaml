---
# Source: stash/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: stash-operator
  namespace: kube-system
  labels:
    chart: "stash-v0.9.0-rc.6"
    app: "stash"
    release: "stash-operator"
    heritage: "Helm"
spec:
  ports:
  # Port used to expose admission webhook apiserver
  - name: api
    port: 443
    targetPort: 8443
  # Port used to expose Prometheus pushgateway
  - name: pushgateway
    port: 56789
    protocol: TCP
    targetPort: 56789
  selector:
    app: "stash"
    release: "stash-operator"
