apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  ports:
    - port: 3306
  selector:
    app: mariadb
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  selector:
    matchLabels:
      app: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - image: mariadb:10
          name: mariadb
          # Use secret in real usage, obviously
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306
              name: mariadb
        volumeMounts:
          - name: mariadb-storage
            mountPath: /var/lib/mysql
            subPath: mariadb
      volumes:
        - name: mariadb-storage
          persistentVolumeClaim:
            claimName: service-data
