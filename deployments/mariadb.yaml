apiVersion: v1
kind: Service
metadata:
  name: mariadb
  # this is the service name other pods can use to access this pod
spec:
  ports:
    - port: 3306
  selector:
    app: mariadb
    # this means we route to containers whose app: label matches mariadb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1  
  # only run 1 replica, to prevent mariadb from freaking out, since we have only one volume with all data
  selector:
    matchLabels:
      app: mariadb
      # this deployment should only be concerned about containers labeledd "app: mariadb"
  strategy:
    type: Recreate
    # recreate rather than rollingUpdate, so we only have one replica running at once
  template:
    metadata:
      labels:
        app: mariadb
        # label containers with "app: mariadb" so the service routes to them
    spec:
      containers:
        - image: mariadb:10
          name: mariadb
          # Use secret in real usage, obviously
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306
              name: mariadb
        volumeMounts:
          - name: mariadb-storage
            mountPath: /var/lib/mysql
            subPath: mariadb
            # mount a subPath of service-data as a volume for the created container
      volumes:
        - name: mariadb-storage
          persistentVolumeClaim:
            claimName: service-data
