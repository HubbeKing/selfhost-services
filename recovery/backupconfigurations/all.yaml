apiVersion: v1
items:
- apiVersion: stash.appscode.com/v1beta1
  kind: BackupConfiguration
  metadata:
    name: deploy-hubbot
    namespace: default
  spec:
    backupHistoryLimit: 2
    repository:
      name: deploy-hubbot
    retentionPolicy:
      keepDaily: 7
      keepMonthly: 6
      keepWeekly: 8
      name: tiered-keep-6M
      prune: true
    runtimeSettings:
      container:
        ionice:
          class: 2
          classData: 7
        nice:
          adjustment: 5
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 50m
        securityContext:
          runAsGroup: 1000
          runAsUser: 1000
    schedule: 0 19 * * *
    target:
      paths:
      - /app/data
      ref:
        apiVersion: apps/v1
        kind: Deployment
        name: hubbot
      volumeMounts:
      - mountPath: /app/data
        name: data
    task:
      name: ""
    tempDir:
      medium: Memory
      sizeLimit: 2Gi
