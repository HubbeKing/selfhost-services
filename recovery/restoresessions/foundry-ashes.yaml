apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: restore-foundry-ashes
spec:
  repository: 
    name: sts-foundry-ashes
  rules:
    - paths:
        - /data
  target:
    replicas: 1
    volumeMounts:
      - name: data-foundry-ashes
        mountPath: /data
    volumeClaimTemplates:
      - metadata:
          name: data-foundry-ashes-${POD_ORDINAL}
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "longhorn"
          resources:
            requests:
              storage: 2Gi
