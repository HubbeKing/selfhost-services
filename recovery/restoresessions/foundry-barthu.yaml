apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: restore-foundry-barthu
spec:
  repository: 
    name: sts-foundry-barthu
  rules:
    - paths:
        - /data
  target:
    replicas: 1
    volumeMounts:
      - name: data-foundry-barthu
        mountPath: /data
    volumeClaimTemplates:
      - metadata:
          name: data-foundry-barthu-${POD_ORDINAL}
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "longhorn"
          resources:
            requests:
              storage: 1Gi
