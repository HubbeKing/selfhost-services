apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: restore-foundry-dead-suns
spec:
  repository: 
    name: sts-foundry-dead-suns
  rules:
    - paths:
        - /data
  target:
    replicas: 1
    volumeMounts:
      - name: data-foundry-dead-suns
        mountPath: /data
    volumeClaimTemplates:
      - metadata:
          name: data-foundry-dead-suns-${POD_ORDINAL}
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "longhorn"
          resources:
            requests:
              storage: 1Gi
