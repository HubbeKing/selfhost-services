apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: restore-sonarr
spec:
  repository: 
    name: sts-sonarr
  rules:
    - paths:
        - /config
  target:
    replicas: 1
    volumeMounts:
      - name: config-sonarr
        mountPath: /config
    volumeClaimTemplates:
      - metadata:
          name: config-sonarr-${POD_ORDINAL}
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "longhorn"
          resources:
            requests:
              storage: 1Gi
