apiVersion: v1
kind: PersistentVolume
metadata:
  name: service-data
  labels:
    bucket: shared
spec:
  capacity:
    storage: 50G
  volumeMode: Filesystem
  storageClassName: slow
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteMany
  nfs:
    server: "192.168.1.213"
    path: “/home/hubbe/services”
  readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: service-data
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: slow
  resources:
    requests:
      storage: 50G
  selector:
    matchLabels:
      bucket: shared
