apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: restore-deployment
spec:
  repository: deploy-hubbot
  rules:
    - paths:
        - /app/data
  target:
    replicas: 1
    volumeMounts:
      - name: data
        mountPath: /app/data
    volumeClaimTemplates:
      - metadata:
          name: data-hubbot-dbchat
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "longhorn"
          resources:
            requests:
              storage: 10Gi
