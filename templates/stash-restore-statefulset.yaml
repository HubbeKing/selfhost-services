apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: restore-statefulset
spec:
  repository: ${REPO_NAME}
  rules:
    - paths:
        - /config
  target:
    replicas: 1
    volumeMounts:
      - name: config
        mountPath: /config
    volumeClaimTemplates:
      - metadata:
          name: config-${STATEFULSET_NAME}-${POD_ORDINAL}
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "longhorn"
          resources:
            requests:
              storage: 1Gi
