apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads
  labels:
    bucket: shared
spec:
  capacity:
    storage: 20T
  volumeMode: Filesystem
  storageClassName: slow
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteMany
  nfs:
    server: "192.168.1.213"
    path: "/mnt/hubbe/array/Downloads"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: slow
  resources:
    requests:
      storage: 20T
  selector:
    matchLabels:
      bucket: shared
