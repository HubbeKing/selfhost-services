kind: Deployment
apiVersion: apps/v1
metadata:
  name: iscsi-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iscsi-provisioner
  template:
    metadata:
      labels:
        app: iscsi-provisioner
    spec:
      containers:
        - name: iscsi-provisioner
          imagePullPolicy: Always
          image: quay.io/external_storage/iscsi-controller:latest
          args:
            - "start"
          env:
            - name: PROVISIONER_NAME
              value: iscsi-targetd
            - name: LOG_LEVEL
              value: debug
            - name: TARGETD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: targetd-config
                  key: username
            - name: TARGETD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: targetd-config
                  key: password
            - name: TARGETD_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: targetd-config
                  key: address
      serviceAccount: iscsi-provisioner

