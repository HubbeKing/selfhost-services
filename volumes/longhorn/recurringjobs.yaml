apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup
  namespace: longhorn-system
spec:
  concurrency: 10
  cron: 00 22 * * *
  groups:
    - prod
  retain: 7
  task: backup
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot
  namespace: longhorn-system
spec:
  concurrency: 10
  cron: 00 */4 * * *
  groups:
    - prod
  retain: 7
  task: snapshot
