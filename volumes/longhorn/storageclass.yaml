kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
  numberOfReplicas: "2"
  recurringJobs: '[{"name":"DailyBackup", "task":"backup", "cron":"00 18 * * *", "retain":7},
                   {"name":"WeeklyBackup", "task":"backup", "cron":"05 18 * * 1", "retain":4},
                   {"name":"MonthlyBackup", "task":"backup", "cron":"10 18 1 * *", "retain":6}]'
