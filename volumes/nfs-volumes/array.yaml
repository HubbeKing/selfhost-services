apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-array
spec:
  accessModes: [ "ReadWriteMany" ]
  capacity:
    storage: 20T
  nfs:
    server: "192.168.1.121"
    path: "/mnt/hubbe/array"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-array
spec:
  accessModes: [ "ReadWriteMany" ]
  resources:
    requests:
      storage: 20T
  volumeName: nfs-array
