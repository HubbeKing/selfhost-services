apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-downloads
spec:
  accessModes: [ "ReadWriteMany" ]
  capacity:
    storage: 10T
  nfs:
    server: "192.168.1.121"
    path: "/mnt/array/Downloads"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-downloads
spec:
  accessModes: [ "ReadWriteMany" ]
  resources:
    requests:
      storage: 10T
  volumeName: nfs-downloads
