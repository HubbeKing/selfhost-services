apiVersion: v1
kind: PersistentVolume
metadata:
  name: service-data
spec:
  capacity:
    storage: 50G
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteMany
  # use file system cache for NFS mount
  mountOptions: ["fsc"]
  nfs:
    server: "192.168.1.213"
    path: "/home/hubbe/services"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: service-data
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50G
  volumeName: service-data
